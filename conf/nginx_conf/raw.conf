server {
	listen 80;

	server_name  apidata.shenyundata.com;
		location  /
			{
					  access_log  logs/api.access.log  main;
					  	   proxy_pass http://sdkapi;
					  	   	}
					  	   		}

					  	   		server {
					  	   			listen 80;

					  	   			server_name   dmp.shenyundata.com ;
					  	   			root /usr/local/openresty/nginx/html-dmp;
					  	   				index index.html;

					  	   				location  /marketing {
					  	   					error_log  logs/market.error.log  debug;
					  	   					add_header 'Access-Control-Allow-Origin' "*";
					  	   					add_header 'Access-Control-Allow-Headers' 'reqid,X-Bdapi-Token,host, x-real-ip, x-forwarded-ip, Timestamp, accept, content-type,JNSESSIONID,Signature';
					  	   					add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS,PUT, DELETE';
					  	   					add_header 'Access-Control-Request-Headers' 'accept, content-type';
					  	   					access_by_lua_file /usr/local/openresty/nginx/scripts/marketing.lua;
					  	   					proxy_http_version 1.1;
					  	   					proxy_set_header Host $http_host;
					  	   					proxy_set_header X-Real-IP $remote_addr;
					  	   					proxy_pass http://marketing;
					  	   					}

					  	   					location  /bdapiplat {
					  	   						error_log  logs/bdapiplat.error.log  debug;
					  	   						add_header 'Access-Control-Allow-Origin' "*";
					  	   						add_header 'Access-Control-Allow-Headers' 'reqid, host,X-Bdapi-Token, x-real-ip, x-forwarded-ip, Timestamp, accept, content-type,JNSESSIONID,Signature';
					  	   						add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS,PUT, DELETE';
					  	   						add_header 'Access-Control-Request-Headers' 'accept, content-type';
					  	   						set $security_header "token";
					  	   						access_by_lua_file /usr/local/openresty/nginx/scripts/bdapiplat.lua;
					  	   						proxy_http_version 1.1;
					  	   						proxy_intercept_errors off;
					  	   						proxy_set_header Host $http_host;
					  	   						proxy_set_header X-Real-IP $remote_addr;
					  	   						proxy_pass http://bdapiplat-dmp;
					  	   						}

					  	   						location /api {
					  	   							error_log  logs/api.error.log  info;
					  	   							add_header 'Access-Control-Allow-Origin' "*";
					  	   							add_header 'Access-Control-Allow-Headers' 'reqid, host,X-Bdapi-Token, x-real-ip, x-forwarded-ip, Timestamp, accept, content-type,JNSESSIONID,Signature';
					  	   							add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS,PUT, DELETE';
					  	   							add_header 'Access-Control-Request-Headers' 'accept, content-type';
					  	   							set $security_header "master_secret";
					  	   							access_by_lua_file /usr/local/openresty/nginx/scripts/bdapiplat.lua;
					  	   							proxy_http_version 1.1;
					  	   							proxy_set_header Host $http_host;
					  	   							proxy_set_header X-Real-IP $remote_addr;
					  	   							proxy_pass http://bdapiplat-dmp;
					  	   							}
					  	   		}

					  	   		   server {
					  	   		   	   listen 80;

					  	   		   	   server_name  push.shenyundata.com;
					  	   		   	   root /usr/local/openresty/nginx/html-push;
					  	   		   	   index index.html;

					  	   		   	   location  /bdapiplat {
					  	   		   	   	   error_log  logs/bdapiplat.error.log  info;
					  	   		   	   	   add_header 'Access-Control-Allow-Origin' "*";
					  	   		   	   	   add_header 'Access-Control-Allow-Headers' 'reqid, host,X-Bdapi-Token, x-real-ip, x-forwarded-ip, Timestamp, accept, content-type,JNSESSIONID,Signature';
					  	   		   	   	   add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS,PUT, DELETE';
					  	   		   	   	   add_header 'Access-Control-Request-Headers' 'accept, content-type';
					  	   		   	   	   set $security_header "token";
					  	   		   	   	   access_by_lua_file /usr/local/openresty/nginx/scripts/bdapiplat.lua;
					  	   		   	   	   proxy_http_version 1.1;
					  	   		   	   	   proxy_intercept_errors off;
					  	   		   	   	   proxy_set_header Host $http_host;
					  	   		   	   	   proxy_set_header X-Real-IP $remote_addr;
					  	   		   	   	   proxy_pass http://bdapiplat-dmp;
					  	   		   	   	   }
					  	   		   }

					  	   		   server {
					  	   		   	   listen 80;

					  	   		   	   server_name  da.shenyundata.com;
					  	   		   	   root /usr/local/openresty/nginx/html-da;
					  	   		   	   access_log logs/da-bdapi-access.log;
					  	   		   	   rewrite ^/api/([-_a-zA-Z0-9/]+)$  /$1 last;
					  	   		   	   rewrite_log on;

					  	   		   	   location /bdapiplat {
					  	   		   	   	 error_log logs/da-bdapi-error.log debug;
					  	   		   	   	   set $security_header "master_secret";
					  	   		   	   	 access_by_lua_file /usr/local/openresty/nginx/scripts/bdapiplat.lua;
					  	   		   	   	   proxy_pass http://bdapiplat-dmp;
					  	   		   	   	 proxy_set_header Host $host;
					  	   		   	   		  proxy_http_version 1.1;
					  	   		   	   		proxy_redirect off;
					  	   		   	   		  proxy_set_header X-Real-IP $remote_addr;
					  	   		   	   		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
					  	   		   	   		  client_max_body_size 10m;#允许客户端请求的最大单文件字节数
					  	   		   	   		client_body_buffer_size 128k;  #缓冲区代理缓冲用户端请求的最大字节数，
					  	   		   	   		  proxy_connect_timeout 90;  #nginx跟后端服务器连接超时时间(代理连接超时)
					  	   		   	   		proxy_send_timeout 90;#后端服务器数据回传时间(代理发送超时)
					  	   		   	   		  proxy_read_timeout 90; #连接成功后，后端服务器响应时间(代理接收超时)
					  	   		   	   		proxy_buffer_size 4k; #设置代理服务器（nginx）保存用户头信息的缓冲区大小
					  	   		   	   		  proxy_buffers 4 32k;   #proxy_buffers缓冲区，网页平均在32k以下的话，这样设置
					  	   		   	   		proxy_busy_buffers_size 64k;#高负荷下缓冲大小（proxy_buffers*2）
					  	   		   	   		  proxy_temp_file_write_size 64k;  #设定缓存文件夹大小，大于这个值，将从upstream服务器传
					  	   		   	   		  }

