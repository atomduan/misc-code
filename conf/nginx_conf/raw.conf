http {
	include   mime.types;
	default_type  application/octet-stream;

	log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
	  '$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" "$http_x_forwarded_for" '
	  '$upstream_addr $request_time $upstream_response_time';

	  access_log  logs/access.log  main;

	  sendfileon;
	  #tcp_nopush on;

	  keepalive_timeout  65;

	  gzip on;
	  gzip_min_length 1k;
	  gzip_buffers 16 64k;
	  gzip_http_version 1.1;
	  gzip_comp_level 6;
	  gzip_types text/plain application/x-javascript application/javascript text/css application/xml  image/jpeg image/jpg image/gif image/png;
	  gzip_vary on;
	  fastcgi_intercept_errors on;
	  include /usr/local/openresty/nginx/conf/crediteaseconf/*.conf;
}



stream {
	upstream push{
		server 10.130.144.15:5449;
		#server 10.130.144.16:5449;
		}

		upstream gateway {
			server gateway.push.apple.com:2195;
		}
		upstream feedback {
			server feedback.push.apple.com:2196;
		}
		upstream sandboxfb {
			server feedback.sandbox.push.apple.com:2196;
		}
		upstream sandboxgw {
			server gateway.sandbox.push.apple.com:2195;
		}
		upstream api {
			server api.push.apple.com:443;
		}
		upstream apidev {
			server api.development.push.apple.com:443;
		}

		server {
			listen 8077;
			error_log  logs/pusherror2.log info;
			proxy_connect_timeout 40s;
			proxy_timeout 50s;
			proxy_pass push;
			}

			server {
				listen 2195;
				error_log logs/apple.log info;
				proxy_pass gateway;
			}

			server {
				listen 2196;
				error_log logs/apple.log info;
				proxy_pass sandboxfb;
			}

			server {
				listen 2197;
				error_log logs/apple.log info;
				proxy_pass sandboxgw;
			}

			server {
				listen 2198;
				error_log logs/apple.log info;
				proxy_pass feedback;
			}

			server {
				listen 2199;
				error_log logs/apple.log info;
				proxy_pass api;
			}

			server {
				listen 2200;
				error_log logs/apple.log info;
				proxy_pass apidev;
			}




			server {
				listen 8000 ssl;
				ssl_certificate /usr/local/openresty/nginx/conf/crediteaseconf/sslkey-push/shenyundata_2048.crt;
				ssl_certificate_key  /usr/local/openresty/nginx/conf/crediteaseconf/sslkey-push/shenyundata_nopass_2048.key;

				 ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;

				 error_log  logs/pusherror.log info;
				 proxy_connect_timeout 40s;
				 proxy_timeout 50s;
				 proxy_pass push;
				 }
}

